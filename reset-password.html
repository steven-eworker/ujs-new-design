<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urologu Job Search | Reset Password</title>
    <link href="dist/bootstrap5/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="dist/style.css">

</head>

<body>
    <main class="container-fluid login reset-password">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 img-box">
                <img src="images/login.png" alt="">
            </div>
            <div class="col-md-6 form-box">
                <a class="logo" href="index.html"><img src="images/new-logo.png" alt="UJS Logo"></a>
                <form action="" class="form">
                    <h2 class="name">RESET YOUR PASSWORD</h2>
                    <p class="note">Enter your email address below, and an email will be sent to you with instructions on how to reset your password.</p>
                    <div class="form-group">
                        <i class="fas fa-envelope left"></i>
                        <input class="form-control" type="email" name="" id="" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit w-100"><i class="fas fa-envelope"></i> Send Mail</button>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between cta-box">
                        <a class="cta transparent bordered" href="login.html">Login</a>
                        <a class="cta" href="register.html">Create an account</a>
                    </div>
                </form>
                <p class="copyright">&#169; 2021 Urology Job Search. All rights reserved.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </main>

    <script src="dist/bootstrap5/bootstrap.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/qkuo0xyra9a3nkzqcx58cza2dil7u2haiqreab0luj086q8w/tinymce/5/tinymce.min.js"

    <script src="app/js/script.js"></script>
