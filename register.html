<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urologu Job Search | Register</title>
    <link href="dist/bootstrap5/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="dist/style.css">

</head>

<body>
    <main class="container-fluid login adjust-height">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 img-box" style="background-image: url('images/login.png');">
            </div>
            <div class="col-md-6 form-box">
                <div class="form-wrap">
                    <a class="logo" href="index.html"><img src="images/new-logo.png" alt="UJS Logo"></a>
                    <div action="" class="form">
                        <h2 class="name">Create an Account</h2>
                        <div class="row toggles">
                            <a href="javascript:void(0)" data-target="job-seeker" class="col-md-6 active">
                                <i class="fas fa-search"></i>
                                <span>Job Seeker</span>
                            </a>
                            <a href="javascript:void(0)" data-target="employer" class="col-md-6">
                                <i class="fas fa-building"></i>
                                <span>Employer</span>
                            </a>
                        </div>
                        <div class="toggle-box">
                            <form id="job-seeker" class="wrap">
                                <div class="form-group">
                                    <div class="row inline">
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-envelope left"></i>
                                    <input class="form-control" type="email" name="" id="" placeholder="Email address">
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-key left"></i>
                                    <i class="fas fa-eye right show-password"></i>
                                    <input class="form-control" type="password" name="" id="" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-key left"></i>
                                    <input class="form-control" type="password" name="" id="" placeholder="Re-type Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="submit w-100">Create Account <i class="fas fa-arrow-circle-right"></i></button>
                                </div>
                            </form>
                            <form id="employer" class="wrap" style="display: none;">
                                <div class="form-group">
                                    <div class="row inline">
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-envelope left"></i>
                                    <input class="form-control" type="email" name="" id="" placeholder="Email address">
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-key left"></i>
                                    <i class="fas fa-eye right show-password"></i>
                                    <input class="form-control" type="password" name="" id="" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-key left"></i>
                                    <input class="form-control" type="password" name="" id="" placeholder="Re-type Password">
                                </div>
                                <div class="form-group">
                                    <div class="d-flex align-items-center">
                                        <label>
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <p class="note register">By checking this box, I certify that I work as an in-house recruiter for a hospital or medical practice and that I am not a third-party recruiter.</p>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="submit w-100">Create Account <i class="fas fa-arrow-circle-right"></i></button>
                                </div>
                            </form>
                        </div>
                        <p class="bold-note">Already have account? <a href="login.html">Login here</a></p>
                    </form>
                </div>
                <p class="copyright">&#169; 2021 Urology Job Search. All rights reserved.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </main>

    <script src="dist/bootstrap5/bootstrap.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/qkuo0xyra9a3nkzqcx58cza2dil7u2haiqreab0luj086q8w/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script src="app/js/script.js"></script>

</body>

</html>
